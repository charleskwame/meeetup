<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meeut-up.</title>
  </head>
  <body class="bg-[#013243] px-3 lg:px-20">
    <header class="pt-5">
      <img src="./Assets/Logo.svg" alt="logo" class="lg:w-40" />
    </header>

    <main class="mt-10 lg:mt-4">
      <div class="flex justify-around items-center lg:hidden">
        <img
          src="./Assets/User Avatar 3.svg"
          alt="user Avatar 3"
          class="w-24"
        />
        <img
          src="./Assets/User Avatar 2.svg"
          alt="user Avatar 2"
          class="w-32"
        />
      </div>
      <div class="grid grid-cols-2 justify-around">
        <div>
          <img
            src="./Assets/User Avatar 3.svg"
            alt=""
            class="hidden lg:block absolute left-10 w-24"
          />
        </div>

        <div class="grid grid-cols-2 absolute right-28">
          <img
            src="./Assets/User Avatar 2.svg"
            alt=""
            class="hidden lg:block relative bottom-0 right-20 w-24"
          />
          <img
            src="./Assets/User Avatar 1.svg"
            alt=""
            class="hidden lg:block relative bottom-8"
          />
          <img
            src="./Assets/User Avatar 4.svg"
            alt=""
            class="hidden lg:block relative top-72 left-32 w-32"
          />

          <img
            src="./Assets/user image 6.jpg"
            alt=""
            class="hidden lg:block rounded-full w-28 relative top-12"
          />

          <img
            src="./Assets/User Avatar 5.svg"
            alt=""
            class="hidden lg:block relative right-40 w-40"
          />
        </div>
      </div>

      <div class="relative z-10 mt-30">
        <h1 class="text-3xl text-[#32F5C8] font-semibold mt-10 lg:text-9xl">
          Meet New Enterprenuers
        </h1>

        <p
          class="mt-5 text-[#A9BDC6] text-lg font-semibold lg:text-2xl lg:w-2/4 lg:mt-10"
        >
          Meeet is a new social media platform for enterprenuers to connect and
          socialize.
        </p>

        <a
          href="#"
          class="block mt-5 bg-[#32F5C8] py-3 w-fit px-3 text-xl text-[#013243] font-semibold rounded-md relative z-10"
          >Get notified at launch</a
        >
      </div>
      <div class="flex justify-end -mt-5 lg:hidden">
        <img
          src="./Assets/User Avatar 4.svg"
          alt="user Avatar 4"
          class="w-36"
        />
      </div>
    </main>

    <footer class="mt-20 mb-5 lg:mb-0 lg:mt-10">
      <div class="flex items-center gap-5">
        <img src="./Assets/Twitter.svg" alt="Twitter" class="w-8" />
        <p class="text-lg font-semibold text-[#A9BDC6]">Follow us on Twitter</p>
      </div>
    </footer>
  </body>
</html>
